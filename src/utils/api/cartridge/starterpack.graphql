mutation ClaimFreeStarterpack($input: StarterpackInput!) {
  claimFreeStarterpack(input: $input)
}

query StarterPack($input: StarterpackInput!) {
  starterpack(input: $input) {
    starterpack {
      name
      description
      active
      issuance
      maxIssuance
      acquisitionType
      starterpackContract {
        edges {
          node {
            name
            description
            iconURL
            contractAddress
            supplyEntryPoint
            supplyCalldata
          }
        }
      }
      merkleDrops {
        edges {
          node {
            key
            salt
            network
            contract
            entrypoint
            merkleRoot
            description
          }
        }
      }
    }
    price {
      amount
      decimals
    }
    bonusCredits {
      amount
      decimals
    }
    mintAllowance {
      count
      limit
    }
  }
}
