query MerkleDropByKey($key: String!) {
  merkleDropByKey(key: $key) {
    key
    salt
    network
    contract
    entrypoint
    merkleRoot
    description
  }
}

query MerkleClaimsForAddress($keys: [String!]!, $address: String!) {
  merkleClaimsForAddress(keys: $keys, address: $address) {
    data
    claimed
    merkleProof
    merkleDrop {
      key
      salt
      network
      contract
      entrypoint
      merkleRoot
      description
    }
  }
}
