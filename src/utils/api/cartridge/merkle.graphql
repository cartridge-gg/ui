query MerkleDropByKey($key: String!) {
    merkleDropByKey(key: $key) {
        network
        contract
        entrypoint
        merkleRoot
    }
}

query MerkleClaimsForAddress($key: String!, $address: String!) {
    merkleClaimsForAddress(key: $key, address: $address) {
        data
        claimed
        merkleProof
    }
}