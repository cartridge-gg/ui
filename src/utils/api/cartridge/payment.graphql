query CryptoPayment($id: ID!) {
  cryptoPayment(id: $id) {
    tokenAmount
    status
    network
    tokenAddress
    depositAddress
    expiresAt
  }
}

query StripePayment($id: ID!) {
  stripePayment(id: $id) {
    id
    paymentStatus
  }
}

query LayerswapSources($token: String!, $isMainnet: Boolean) {
  layerswapSources(token: $token, isMainnet: $isMainnet) {
    name
    displayName
    logo
    chainId
    type
    tokens {
      symbol
      displayAsset
      decimals
      priceInUsd
      status
    }
    depositMethods
  }
}

mutation CreateCryptoPayment($input: CreateCryptoPaymentInput!) {
  createCryptoPayment(input: $input) {
    id
    tokenAmount
    status
    network
    tokenAddress
    depositAddress
    expiresAt
  }
}

mutation CreateStripePaymentIntent($input: CreateStripePaymentIntentInput!) {
  createStripePaymentIntent(input: $input) {
    id
    clientSecret
    pricing {
      baseCostInCents
      processingFeeInCents
      totalInCents
    }
  }
}

mutation CreateLayerswapPayment($input: CreateLayerswapPaymentInput!) {
  createLayerswapPayment(input: $input) {
    cryptoPaymentId
    swapId
    status
    sourceNetwork
    sourceTokenAmount
    sourceTokenAddress
    sourceDepositAddress
    expiresAt
  }
}

mutation CreateLayerswapDeposit($input: CreateLayerswapDepositInput!) {
  createLayerswapDeposit(input: $input) {
    cryptoPaymentId
    swapId
    status
    sourceNetwork
    sourceTokenAmount
    sourceTokenAddress
    sourceDepositAddress
    expiresAt
  }
}

query LayerswapQuote($input: CreateLayerswapDepositInput!) {
  layerswapQuote(input: $input) {
    requestedAmount
    receivedAmount
    totalFees
    averageCompletionTime
  }
}

query LayerswapStatus($swapId: ID!, $isMainnet: Boolean) {
  layerswapStatus(swapId: $swapId, isMainnet: $isMainnet)
}

query CoinbaseOnrampTransactions($input: CoinbaseTransactionsInput!) {
  coinbaseOnrampTransactions(input: $input) {
    transactions {
      transactionId
      walletAddress
      type
      txHash
      status
      purchaseCurrency
      purchaseNetwork
      purchaseAmount {
        amount
        currency
      }
      paymentTotal {
        amount
        currency
      }
      coinbaseFee {
        amount
        currency
      }
      networkFee {
        amount
        currency
      }
    }
    nextPageKey
    totalCount
  }
}

mutation CreateCoinbaseOnRampOrder($input: CreateCoinbaseOnrampOrderInput!) {
  createCoinbaseOnrampOrder(input: $input) {
    coinbaseOrder {
      orderId
      paymentLink
      paymentLinkType
      paymentTotal
      paymentCurrency
      purchaseAmount
      purchaseCurrency
      destinationAddress
      destinationNetwork
      fees {
        type
        amount
        currency
      }
    }

    layerswapPayment {
      swapId
      cryptoPaymentId
      sourceNetwork
      sourceTokenAmount
      sourceTokenAddress
      sourceDepositAddress
      expiresAt
    }
  }
}

query CoinbaseOnRampQuote($input: CoinbaseOnrampQuoteInput!) {
  coinbaseOnrampQuote(input: $input) {
    quoteId
    paymentTotal {
      amount
      currency
    }
    purchaseAmount {
      amount
      currency
    }
    layerswapFees {
      amount
      currency
    }
    coinbaseFee {
      amount
      currency
    }
    networkFee {
      amount
      currency
    }
  }
}
